<head>

    <title>EKO STRIP</title>
    <style>
        /* Postavljanje osnovnog stila */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin: 20px;
            text-align: center;
        }

        .pdf-container {
            width: 100%; /* Prilagodba Å¡irine za cijeli ekran */
            height: calc(100vh - 60px); /* Visina ekrana minus naslov */
            background-color: #222;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Projekt: EKO STRIP</h1>

        <iframe src="zoidg.pdf" title="PDF Preglednik"></iframe>
